name: Run Tennis Web Crawler

on:
  schedule:
    - cron: '0 * * * *'  # Îß§Ïãú Ï†ïÍ∞Å
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    env:
      GH_EMAIL: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_EMAIL }}
      GH_NAME: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_NAME }}
      GH_TOKEN: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_TOKEN }}
      GH_REPO: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_REPO }}

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåê Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: ‚ñ∂Ô∏è Run web4.py
        run: python web4.py

      - name: üíæ Commit & Push results and logs
        run: |
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"
          git add tennis_results.json logs/crawler_log.txt logs/errors.json
          git status
          git diff
          git commit -m "ü§ñ Auto-update results & logs" || echo "No changes to commit"
          git remote set-url origin https://$GH_TOKEN@github.com/$GH_REPO.git
          git push origin main || echo "No changes pushed"

      - name: üßæ Upload Logs to Actions (optional)
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: crawler-logs
          path: |
            logs/crawler_log.txt
            logs/errors.json
