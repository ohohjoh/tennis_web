name: Run Tennis Web Crawler

on:
  schedule:
    - cron: '*/10 * * * *'  # â° ë§¤ 10ë¶„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:        # ğŸ”˜ ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    env:
      GH_EMAIL: ${{ secrets.GH_EMAIL }}
      GH_NAME: ${{ secrets.GH_NAME }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_REPO: ${{ secrets.GH_REPO }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: ğŸ§¾ Set Git identity
        run: |
          git config --global user.name "${{ env.GH_NAME }}"
          git config --global user.email "${{ env.GH_EMAIL }}"

      - name: â–¶ï¸ Run web4.py
        run: python web4.py

      - name: ğŸ” Commit & Push result JSON
        run: |
          git add tennis_results.json
          git commit -m "Update tennis_results.json [bot]" || echo "No changes to commit"
          git push https://x-access-token:${{ env.GH_TOKEN }}@github.com/${{ env.GH_REPO }}.git main
