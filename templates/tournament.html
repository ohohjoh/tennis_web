    <script>

      async function fetchData() {
        const response = await fetch("/api/data");
        const result = await response.json();
        rawData = result.data || [];
        rawData.sort((a, b) => (b['ëŒ€íšŒê¸°ê°„'] || '').localeCompare(a['ëŒ€íšŒê¸°ê°„'] || '', 'ko'));
        showAll();

      function filterAndRender(keyword = null, excludeKeywords = false) {
        let filtered = rawData;

        if (keyword) {
          if (excludeKeywords) {
            filtered = filtered.filter(item =>
              !keyword.some(kw => Object.values(item).some(val => (val || '').toString().includes(kw)))
            );
          } else {
            filtered = filtered.filter(item =>
              Object.values(item).some(val => (val || '').toString().includes(keyword))
            );
          }
        }

        if (document.getElementById("openingOnly").checked) {
          filtered = filtered.filter(item => {
            const isSingles = (item['ì¢…ë¥˜'] || '') === 'ë‹¨ì‹';
            if (isSingles) return true;  // ë‹¨ì‹ì€ í•„í„° ë¬´ì‹œ
            return (parseInt(item['í˜„ì›']) || 0) < (parseInt(item['ì •ì›']) || 0);
          });
        }

        render(filtered);
      }
    
      function showAll() {

        setActiveButton('btn-all');

      function filterByKeyword(keyword) {
        currentFilter = keyword;

          "KASTA": "KASTA.jpg"
        };
        for (const key in map) {
          if (name && name.includes(key)) {
            return `<img src="/static/images/${map[key]}" alt="${key} ë¡œê³ " style="height: 18px; width: 40px;" />`;
          }
        }
        return name;
      }
    
      window.onload = fetchData;
    
      window.addEventListener("DOMContentLoaded", () => {
        const path = window.location.pathname;
        document.querySelectorAll('.main-navbar .nav-link').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });
      function isNew(item) {
        if (!item['new_updated']) return false;
        const now = new Date();
        const updated = new Date(item['new_updated']);
        const diffHours = (now - updated) / (1000 * 60 * 60);
        return diffHours <= 48;
      }
    </script>
