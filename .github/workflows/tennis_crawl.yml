name: Run Tennis Web Crawler

on:
  schedule:
    - cron: '*/10 * * * *'  # â° ë§¤ 10ë¶„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:        # ğŸ”˜ ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    env:
      GH_EMAIL: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_EMAIL }}
      GH_NAME: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_NAME }}
      GH_TOKEN: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_TOKEN }}
      GH_REPO: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_REPO }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: ğŸ§‘â€ğŸ’» Set Git identity
        run: |
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"

      - name: â–¶ï¸ Run web4.py
        run: python web4.py

      - name: ğŸ’¾ Commit result json
        run: |
          git add tennis_results.json
          git commit -m "ğŸ¤– Auto-update tennis_results.json" || echo "No changes to commit"

      - name: ğŸš€ Push to GitHub
        run: |
          git push https://$GH_TOKEN@github.com/$GH_REPO.git || echo "No changes pushed"
