name: Run Tennis Web Crawler

on:
  schedule:
    - cron: '*/10 * * * *'  # ⏰ 매 10분마다 실행
  workflow_dispatch:        # 🔘 수동 실행도 가능하게

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    env:
      GH_EMAIL: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_EMAIL }}
      GH_NAME: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_NAME }}
      GH_TOKEN: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_TOKEN }}
      GH_REPO: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_REPO }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧪 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🌐 Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: 🧑‍💻 Set Git identity
        run: |
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"

      - name: ▶️ Run web4.py
        run: python web4.py

      - name: 💾 Commit result json
        run: |
          git add tennis_results.json
          git commit -m "🤖 Auto-update tennis_results.json" || echo "No changes to commit"

      - name: 🚀 Push to GitHub
        run: |
          git push https://$GH_TOKEN@github.com/$GH_REPO.git || echo "No changes pushed"
