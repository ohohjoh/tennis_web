<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TennisNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-green: #2e5339;
      --deep-green: #26442f;
      --hover-green: #355f45;
      --muted: #cbd5cb;
      --wimbledon-purple: #a020f0;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Pretendard Variable', sans-serif;
      background-color: var(--bg-green);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 0;
      background-color: var(--deep-green);
      text-align: center;
    }

    header img {
      height: 48px;
    }

    .grid-container {
      position: relative; /* ✅ 십자선 배치용 */
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1px;
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      flex: 1;
    }

    /* ✅ 가운데 십자선 보라 그라데이션 */
    .grid-container::before,
    .grid-container::after {
      content: "";
      position: absolute;
      pointer-events: none;
      z-index: 2;
    }

    .grid-container::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--wimbledon-purple) 50%, transparent);
    }

    .grid-container::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, var(--wimbledon-purple) 50%, transparent);
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: var(--bg-green);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: background 0.3s;
      text-decoration: none;
      color: inherit;
      position: relative;
      z-index: 3; /* ✅ 십자선보다 위로 올려야 텍스트 가려지지 않음 */
    }

    .grid-item:hover {
      background-color: var(--hover-green);
      cursor: pointer;
    }

    .grid-item h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .grid-item p {
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0;
    }

    .grid-item:hover p {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--deep-green);
      color: #aaa;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, auto);
      }

      .grid-item {
        padding: 1.5rem;
      }

      header img {
        height: 40px;
      }

      .grid-item h2 {
        font-size: 1.3rem;
      }

      .grid-item p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="/">
      <img src="logo.png" alt="Tennis Now 로고" />
    </a>
  </header>

  <div class="grid-container">
    <a href="/tournament_pro" class="grid-item">
      <h2>ATP는 지금 어디쯤일까.</h2>
      <p>알카라즈는 언제 뛰지? 그 궁금함, 여기에.</p>
    </a>
    <a href="/tournament" class="grid-item">
      <h2>KTA, KATA, KATO, KASTA!</h2>
      <p>복식에서 단식 동호인 대회를 한눈에!</p>
    </a>
    <a href="/court-guide" class="grid-item">
      <h2>코트 예약, 감으로 하지 마세요.</h2>
      <p>정확한 예약 타이밍에 계산기까지 여기에.</p>
    </a>
    <a href="/board" class="grid-item">
      <h2>테니스는 말도 많고 탈도 많아.</h2>
      <p>그래서 더 재미있잖아요.</p>
    </a>
  </div>

  <footer>
    © 2025 Tennis Now. All rights reserved.
  </footer>

</body>
</html>
