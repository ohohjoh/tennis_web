      function normalizeDate(dateStr) {
        if (!dateStr) return new Date(0);
        const match = dateStr.match(/(\d{4})[^\d]?(\d{1,2})[^\d]?(\d{1,2})/);
        if (!match) return new Date(0);
        const [_, y, m, d] = match;
        return new Date(`${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`);
