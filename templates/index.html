<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🎾 테니스 대회 현황</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body.grass-theme {
      background-color: #2e5339;
      color: #fff;
    }

    .card-section {
      background: #ffffff;
      color: #2b2b2b;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
    }

    h4 {
      font-size: 2rem;
      color: #5c2e91;
    }

    .filter-btn.active {
      font-weight: bold;
      border: 2px solid #5c2e91 !important;
      background-color: #5c2e91;
      color: #fff;
    }

    .btn-outline-secondary {
      color: #2e5339;
      border-color: #2e5339;
    }

    .btn-outline-secondary:hover {
      background-color: #2e5339;
      color: white;
    }

    .search-input {
      width: 240px;
      font-size: 0.9rem;
    }

    .search-input:focus {
      border-color: #5c2e91;
      box-shadow: 0 0 0 0.15rem rgba(92, 46, 145, 0.25);
    }

    .table-responsive-scroll {
      max-height: 350px;
      overflow-y: auto;
    }

    .table-responsive-scroll thead th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 1;
    }

    th, td {
      font-size: 0.75rem;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      padding: 0.4rem 0.5rem;
    }

    .progress-bar {
      font-size: 0.65rem;
    }

    .progress-red {
      background-color: #e03131 !important;
    }

    .progress-yellow {
      background-color: #fab005 !important;
    }

    .progress-green {
      background-color: #40c057 !important;
    }

    .date-display {
      font-weight: 500;
      font-size: 0.75rem;
      color: #5c2e91;
      background: #f3e8ff;
      padding: 2px 6px;
      border-radius: 0.375rem;
      display: inline-block;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .title-truncate {
      display: inline-block;
      max-width: 160px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      vertical-align: middle;
    }

    .ad-banner {
      max-width: 100%;
      border-radius: 0.5rem;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 0.7rem;
        padding: 0.25rem 0.3rem;
      }
      .title-truncate {
        max-width: 120px;
      }
      .date-display {
        max-width: 80px;
      }
      .search-input {
        width: 100%;
        margin-top: 0.5rem;
      }
      .filter-btn {
        flex: 1 1 auto;
        min-width: 80px;
        font-size: 0.75rem;
      }
    }

    @media (max-width: 576px) {
      .filter-area {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-btn {
        width: 100%;
      }

      .search-input {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="grass-theme p-3">
  <div class="card-section">
    <h4 class="fw-bold mb-2">🎾 테니스 대회 현황</h4>
    <p class="text-muted mb-3" style="font-size: 0.9rem;">KATA, KTA, KATO 대회를 한눈에 보고 신청하세요!</p>

    <div class="d-flex flex-wrap gap-2 align-items-center mb-3 filter-area">
      <button id="btn-all" class="btn btn-outline-dark btn-sm filter-btn" onclick="showAll()">전체 보기</button>
      <button id="btn-신인" class="btn btn-outline-secondary btn-sm filter-btn" onclick="filterByKeyword('신인')">신인부</button>
      <button id="btn-오픈" class="btn btn-outline-secondary btn-sm filter-btn" onclick="filterByKeyword('오픈')">오픈부</button>
      <button id="btn-개나리" class="btn btn-outline-secondary btn-sm filter-btn" onclick="filterByKeyword('개나리')">개나리부</button>
      <button id="btn-국화" class="btn btn-outline-secondary btn-sm filter-btn" onclick="filterByKeyword('국화')">국화부</button>
      <button id="btn-available" class="btn btn-outline-success btn-sm filter-btn" onclick="filterAvailable()">신청 가능</button>
      <div class="ms-auto w-100 w-md-auto">
        <input id="searchInput" type="text" class="form-control form-control-sm search-input" placeholder="검색어 입력" oninput="handleSearch()" />
      </div>
    </div>

    <div class="table-responsive table-responsive-scroll">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>대회기간</th>
            <th>부서</th>
            <th>대회명</th>
            <th>신청현황</th>
            <th>주관사</th>
            <th>신청</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="text-center my-4">
      <img src="https://via.placeholder.com/728x90.png?text=🎾+Tennis+Ad+Banner" alt="광고 배너" class="ad-banner" />
    </div>

    <div class="card p-3 mt-4">
      <h6 class="mb-2">💬 댓글을 남겨보세요</h6>
      <div id="disqus_thread"></div>
    </div>
  </div>

  <script>
    let rawData = [];
    let filteredData = [];

    async function fetchData() {
      const response = await fetch("/api/data");
      rawData = await response.json();

      rawData.sort((a, b) => {
        const aDate = (a['대회기간'] || '').toString();
        const bDate = (b['대회기간'] || '').toString();
        return bDate.localeCompare(aDate, 'ko');
      });

      filterAvailable();
    }

    function renderTable(data) {
      filteredData = data;
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const current = parseInt(item['현원']) || 0;
        const capacity = parseInt(item['정원']) || 0;
        const percentage = capacity > 0 ? Math.round((current / capacity) * 100) : 0;
        const progressColor = percentage >= 100 ? 'progress-red' : percentage >= 70 ? 'progress-yellow' : 'progress-green';

        const fullDate = item['대회기간'] || '';
        const shortDate = fullDate.split('~')[0].trim() + ' ~';

        const fullTitle = item['대회명'] || '';
        const shortTitle = fullTitle.length > 15 ? fullTitle.slice(0, 15) + '…' : fullTitle;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><span class="date-display" title="${fullDate}">${shortDate}</span></td>
          <td>${item['부서'] || ''}</td>
          <td><span class="title-truncate" title="${fullTitle}">${shortTitle}</span></td>
          <td>
            <div class="position-relative">
              <div class="progress">
                <div class="progress-bar ${progressColor}" style="width: ${percentage}%"></div>
              </div>
              <div class="position-absolute top-50 start-50 translate-middle fw-bold" style="font-size: 0.75rem;">
                ${current}/${capacity}
              </div>
            </div>
          </td>
          <td>${item['주관사']}</td>
          <td><a href="${item['참가신청 링크']}" target="_blank" class="text-primary"><i class="bi bi-box-arrow-up-right"></i></a></td>
        `;
        tbody.appendChild(row);
      });
    }

    function showAll() {
      renderTable([...rawData]);
      setActiveButton('btn-all');
    }

    function filterAvailable() {
      const available = rawData.filter(item => {
        const current = parseInt(item['현원']) || 0;
        const capacity = parseInt(item['정원']) || 0;
        return current < capacity;
      });
      renderTable(available);
      setActiveButton('btn-available');
    }

    function handleSearch() {
      const keyword = document.getElementById("searchInput").value.trim();
      const filtered = rawData.filter(item =>
        Object.values(item).some(val => (val || '').toString().includes(keyword))
      );
      renderTable(filtered);
      setActiveButton('');
    }

    function filterByKeyword(keyword) {
      const filtered = rawData.filter(item =>
        Object.values(item).some(val => (val || '').toString().includes(keyword))
      );
      renderTable(filtered);
      setActiveButton('btn-' + keyword);
    }

    function setActiveButton(buttonId) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      const btn = document.getElementById(buttonId);
      if (btn) btn.classList.add('active');
    }

    window.onload = fetchData;
  </script>

  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = 'tennis-tournament';
    };
    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://YOUR_DISQUS_SHORTNAME.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
</body>
</html>
