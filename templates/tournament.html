  <script>
      function normalizeDate(dateStr) {
        if (!dateStr) return new Date(0);
        const match = dateStr.match(/(\d{4})[^\d]?(\d{1,2})[^\d]?(\d{1,2})/);
        if (!match) return new Date(0);
        const [_, y, m, d] = match;
        return new Date(`${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`);
      }

      let rawData = [];
      let currentFilter = 'all';
    
      async function fetchData() {
        const response = await fetch("/api/data");
        const result = await response.json();
        rawData = result.data || [];
        rawData.sort((a, b) => {
          const aUpdated = new Date(a.new_updated || '1900-01-01');
          const bUpdated = new Date(b.new_updated || '1900-01-01');
          if (bUpdated - aUpdated !== 0) return bUpdated - aUpdated;

          const aDate = normalizeDate(a['대회기간']);
          const bDate = normalizeDate(b['대회기간']);
          return bDate - aDate;
        });

        // ✅ 일반 카드 렌더링
        showAll();

        // ✅ 예정된 대회만 필터링해서 렌더링
          // ✅ upcoming에서 예정 대회만 렌더링
          const upcomingList = result.upcoming || [];
          renderUpcoming(upcomingList);
        }
    
      function render(data) {
        renderMobileCards(data);
      }
    
      function filterAndRender(keyword = null, excludeKeywords = false) {
        let filtered = rawData;

        if (keyword) {
          if (excludeKeywords) {
            filtered = filtered.filter(item =>
              !keyword.some(kw => Object.values(item).some(val => (val || '').toString().includes(kw)))
            );
          } else {
            filtered = filtered.filter(item =>
              Object.values(item).some(val => (val || '').toString().includes(keyword))
            );
          }
        }

        if (document.getElementById("openingOnly").checked) {
          filtered = filtered.filter(item => {
            const isSingles = (item['종류'] || '') === '단식';
            if (isSingles) return true;  // 단식은 필터 무시
            return (parseInt(item['현원']) || 0) < (parseInt(item['정원']) || 0);
          });
        }

        render(filtered);
      }
    
      // ✅ 기본 렌더 (복식만)
      function showAll() {
        currentFilter = 'all';
        const filtered = rawData.filter(item => (item['종류'] || '') !== '단식');
        renderMobileCards(filtered);
        setActiveButton('btn-all');
        document.getElementById("mobile-cards").scrollTo({ top: 0, left: 0 });
      }
    
      // ✅ 필터 버튼 (복식에서만 필터링)
      function filterByKeyword(keyword) {
        currentFilter = keyword;

         // ✅ 빈자리 토글 해제
        document.getElementById("openingOnly").checked = false;
        const filtered = rawData.filter(item =>
          (item['종류'] || '') !== '단식' &&
          (item['부서'] || '').includes(keyword)
        );
        renderMobileCards(filtered);
        setActiveButton('btn-' + keyword);
        document.getElementById("mobile-cards").scrollTo({ top: 0, left: 0 });
      }

      // ✅ 기타 필터 (복식 중 특정 키워드 미포함만)
      function filterOthers() {
        currentFilter = '기타';
        const keywords = ['신인', '오픈', '개나리', '국화', '단식'];
        const filtered = rawData.filter(item =>
          (item['종류'] || '') !== '단식' &&
          !keywords.some(kw => (item['부서'] || '').includes(kw))
        );
        renderMobileCards(filtered);
        setActiveButton('btn-기타');
        document.getElementById("mobile-cards").scrollTo({ top: 0, left: 0 });
      }
    
      // ✅ 단식은 단식만
      function filterSingles() {
        currentFilter = '단식';
        const filtered = rawData.filter(item => item['종류']?.trim() === '단식');
        renderMobileCards(filtered);  // ✅ 단일 함수로 통일
        setActiveButton('btn-단식');
        document.getElementById("mobile-cards").scrollTo({ top: 0, left: 0 });
      }
    
      function applyFilters() {
        let filtered = rawData;

        // 현재 필터 적용
        if (currentFilter === 'all') {
          filtered = rawData.filter(item => (item['종류'] || '') !== '단식');
        } else if (currentFilter === '기타') {
          const keywords = ['신인', '오픈', '개나리', '국화', '단식'];
          filtered = rawData.filter(item =>
            (item['종류'] || '') !== '단식' &&
            !keywords.some(kw => (item['부서'] || '').includes(kw))
          );
        } else if (currentFilter === '단식') {
          filtered = rawData.filter(item => (item['종류'] || '') === '단식');
        } else {
          filtered = rawData.filter(item =>
            (item['종류'] || '') !== '단식' &&
            (item['부서'] || '').includes(currentFilter)
          );
        }

        // ✅ 빈자리 필터 적용
        if (document.getElementById("openingOnly").checked) {
          filtered = filtered.filter(item => {
            const isSingles = (item['종류'] || '') === '단식';
            if (isSingles) return true;
            return (parseInt(item['현원']) || 0) < (parseInt(item['정원']) || 0);
          });
        }

        render(filtered);
      }
    
      function handleSearch() {
        const keyword = document.getElementById("searchInput").value.trim();
        const opening = document.getElementById("openingOnly").checked;

        let filtered = rawData.filter(item =>
          Object.values(item).some(val => (val || '').toString().includes(keyword))
        );

        if (opening) {
          filtered = filtered.filter(item => {
            const isSingles = (item['종류'] || '') === '단식';
            if (isSingles) return true;  // 단식은 필터 무시
            return (parseInt(item['현원']) || 0) < (parseInt(item['정원']) || 0);
          });
        }

        render(filtered);
        setActiveButton('');
      }
      function setActiveButton(buttonId) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        const btn = document.getElementById(buttonId);
        if (btn) btn.classList.add('active');
      }
    
      function renderMobileCards(data) {
        const cardsContainer = document.getElementById("mobile-cards");
        cardsContainer.innerHTML = "";

        data.forEach((item, idx) => {
          const current = parseInt(item['현원']) || 0;
          const capacity = parseInt(item['정원']) || 0;
          const percentage = capacity > 0 ? Math.round((current / capacity) * 100) : 0;

          const progressColor =
            percentage >= 100 ? 'progress-red'
            : percentage >= 70 ? 'progress-yellow'
            : 'progress-green';

          const progressTextClass =
            percentage >= 100 ? 'progress-text-red'
            : percentage >= 70 ? 'progress-text-yellow'
            : 'progress-text-green';

          const division = (item['부서'] || '').includes('단식')
            ? (item['그룹'] ? `${item['그룹']}그룹` : '단식')
            : item['부서'] || '';

          const isNewItem = isNew(item);

          const div = document.createElement("div");
          div.className = "mobile-card";
          div.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-1">
              <div class="d-flex align-items-center gap-1">
                <span class="badge bg-purple text-white" style="font-size: 0.7rem; padding: 0.4rem 0.6rem; background-color: #5C2E91; border-radius: 10px;">${division}</span>
                ${isNewItem ? '<span class="new-badge">NEW!!</span>' : ''}
              </div>
              <div class="text-muted" style="font-size:0.75rem">${idx + 1} / ${data.length}</div>
            </div>
            <h6 class="text-center">${item['대회명'] || ''}</h6>

            <div class="card-info-wrapper">
              ${item['대회기간'] ? `<div><i class="bi bi-calendar-event"></i> ${item['대회기간']}</div>` : ''}
              ${item['장소'] ? `<div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><i class="bi bi-geo-alt"></i> ${item['장소']}</div>` : ''}
              <div><i class="bi bi-person-badge"></i> ${getAgencyLogo(item['주관사'])}</div>
            </div>

            <div class="progress mb-2" style="position: relative; height: 18px; margin-top: 0.5rem;">
              <div class="progress-bar ${progressColor}" style="width: ${percentage}%; height: 100%;">
                <span style="
                  position: absolute;
                  left: 0; right: 0;
                  top: 0; bottom: 0;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  font-size: 0.7rem;
                  font-weight: 600;
                  color: #222;">
                  ${current} / ${capacity}
                </span>
              </div>
            </div>

            <a href="${item['참가신청 링크']}" target="_blank" class="btn btn-outline-success btn-sm">신청하기</a>

            ${item['new_updated'] ? `<div class="text-center text-secondary mt-2" style="font-size: 0.7rem;">업데이트: ${new Date(item['new_updated']).toLocaleDateString('ko-KR')}</div>` : ''}
          `;



          cardsContainer.appendChild(div);
        });
      }

    
      function getAgencyLogo(name) {
        const map = {
          "KTA": "KTA.jpg",
          "KATA": "KATA.jpg",
          "KATO": "KATO.jpg",
          "KASTA": "KASTA.jpg"
        };
        for (const key in map) {
          if (name && name.includes(key)) {
            return `<img src="/static/images/${map[key]}" alt="${key} 로고" style="height: 18px; width: 40px;" />`;
          }
        }
        return name;
      }
    
      window.onload = fetchData;
    
      window.addEventListener("DOMContentLoaded", () => {
        const path = window.location.pathname;
        document.querySelectorAll('.main-navbar .nav-link').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });
      function isNew(item) {
        if (!item['new_updated']) return false;
        const now = new Date();
        const updated = new Date(item['new_updated']);
        const diffHours = (now - updated) / (1000 * 60 * 60);
        return diffHours <= 48;
      }

      function renderUpcoming(data) {
        const container = document.querySelector(".upcoming-card-section");

        container.innerHTML = `
          <div class="d-flex align-items-center justify-content-between px-2 mb-1">
            <h6 class="m-0 fw-bold">📅 예정 대회 (${data.length}개)</h6>
          </div>
          <div class="upcoming-slider d-flex overflow-auto gap-2 pb-2 px-2"></div>
        `;

        const slider = container.querySelector(".upcoming-slider");

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "upcoming-card text-dark";
          card.innerHTML = `
            <div class="title">${item["대회명"] || "대회명 없음"}</div>
            <div class="info mt-1">${item["대회기간"] || ""}</div>
            <div class="info">${item["주관사"] || ""}</div>
          `;
          slider.appendChild(card);
        });
      }

    </script>
  </body>
</html>
