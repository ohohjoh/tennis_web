name: Run Tennis Web Crawler

on:
  schedule:
    - cron: '0 * * * *'  # â° ë§¤ì‹œ ì •ê° (ì˜ˆ: 01:00, 02:00, 03:00...)
  workflow_dispatch:        # ğŸ”˜ ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    env:
      GH_EMAIL: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_EMAIL }}
      GH_NAME: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_NAME }}
      GH_TOKEN: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_TOKEN }}
      GH_REPO: ${{ secrets.TENNIS_WEB_ING_SECRET_GH_REPO }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: â–¶ï¸ Run AMA_from_webs_git.py
        run: python AMA_from_webs_git.py

      - name: ğŸ“€ Commit & Push tennis_tournaments_ama.json
        run: |
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"
          git add tennis_tournaments_ama.json
          git commit -m "ğŸ¤– Auto-update tennis_ama.json" || echo "No changes to commit"
          git remote set-url origin https://$GH_TOKEN@github.com/$GH_REPO.git
          git push origin main || echo "No changes pushed"

      - name: ğŸ“ Commit & Push logs
        run: |
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"
          git add logs/crawler_log.txt logs/errors.json
          git commit -m "ğŸ“ Auto-update logs" || echo "No log changes to commit"
          git remote set-url origin https://$GH_TOKEN@github.com/$GH_REPO.git
          git push origin main || echo "No log changes pushed"

      
