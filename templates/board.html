<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎾 익명 게시판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family:
        'Pretendard Variable',
        'Apple Color Emoji',
        'Segoe UI Emoji',
        'Noto Color Emoji',
        sans-serif;
      background-color: #f0f4f0;
      padding: 1rem;
    }

    .main-navbar {
      background-color: #2e5339;
      padding: 1rem 0.8rem;
      font-family: 'Playfair Display', 'Georgia', serif;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    .nav-pill-wrapper {
      background-color: #345d40;
      border-radius: 50px;
      padding: 0.3rem;
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .main-navbar .nav-link {
      font-family: 'Pretendard Variable', sans-serif;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.45rem 1.2rem;
      border-radius: 50px;
      transition: all 0.25s ease-in-out;
      white-space: nowrap;
    }

    .main-navbar .nav-link:not(.active) {
      background-color: #2e5339;
      color: #ffffff;
    }

    .main-navbar .nav-link.active {
      background-color: #ffffff;
      color: #2e5339;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .main-navbar {
        padding: 0.5rem 0.5rem;
      }

      .main-navbar .nav-link {
        font-size: 0.72rem;
        padding: 0.3rem 0.8rem;
        border-radius: 30px;
        flex-shrink: 0;
      }

      .nav-pill-wrapper {
        gap: 0.3rem;
        padding: 0.2rem;
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body class="grass-theme p-0">
  <nav class="main-navbar shadow-sm">
    <div class="nav-pill-wrapper">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/tournament_pro">프로 대회</a>
      <a class="nav-link" href="/tournament">아마 대회</a>
      <a class="nav-link" href="/court-guide">코트 가이드</a>
      <a class="nav-link" href="/board">게시판</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="mb-3">익명 게시판</h3>
    <p>여기는 익명으로 테니스에 대한 이야기를 나누는 공간입니다.</p>
    <ul>
      {% for post in posts %}
        <li>{{ post }}</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn btn-outline-primary mt-3">← 테니스 대회 현황으로</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const path = window.location.pathname;
      document.querySelectorAll('.main-navbar .nav-link').forEach(link => {
        const href = link.getAttribute('href');
        if (href && (path === href || path.startsWith(href))) {
          link.classList.add('active');
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
