<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ㅤ익명 대나무숲</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2e5339;
      color: white;
      font-family: 'Pretendard Variable', sans-serif;
    }
    .main-navbar {
      background-color: #2e5339;
      padding: 0.5rem 0.5rem;
      font-family: 'Playfair Display', 'Georgia', serif;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: none !important;
      will-change: transform;
    }
    .nav-pill-wrapper {
      background-color: #345d40;
      border-radius: 50px;
      padding: 0.3rem;
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .main-navbar .nav-link {
      font-family: 'Pretendard Variable', sans-serif;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.45rem 1.2rem;
      border-radius: 50px;
      transition: all 0.25s ease-in-out;
      white-space: nowrap;
    }
    .main-navbar .nav-link:not(.active) {
      background-color: #2e5339;
      color: #ffffff;
    }
    .main-navbar .nav-link.active {
      background-color: #ffffff;
      color: #2e5339;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
      .main-navbar .nav-link {
        font-size: 0.72rem;
        padding: 0.3rem 0.8rem;
        border-radius: 30px;
        flex-shrink: 0;
      }
      .nav-pill-wrapper {
        gap: 0.3rem;
        padding: 0.2rem;
        flex-wrap: nowrap;
      }
    }
    #formBox {
      max-width: 600px;
      margin: 2rem auto 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #5c2e91;
      border-radius: 12px;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      resize: none;
      border-radius: 6px;
      border: none;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .message-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 960px;
      margin: 0 auto 3rem;
      padding: 1rem;
    }
    .message-item {
      background-color: #26442f;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      word-break: break-word;
    }
    .timestamp {
      display: block;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    .btn-wimbledon {
      background-color: #5c2e91;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .btn-wimbledon:hover {
      background-color: #4b1e88;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="main-navbar shadow-sm">
    <div class="nav-pill-wrapper">
      <a class="nav-link {% if currentPath == 'index' %}active{% endif %}" href="/">Home</a>
      <a class="nav-link {% if currentPath == 'tournament_pro' %}active{% endif %}" href="/tournament_pro">프로 소식</a>
      <a class="nav-link {% if currentPath == 'tournament' %}active{% endif %}" href="/tournament">아마 대회</a>
      <a class="nav-link {% if currentPath == 'court' %}active{% endif %}" href="/court-guide">코트 가이드</a>
      <a class="nav-link {% if currentPath == 'board' %}active{% endif %}" href="/board">테나무숲</a>
    </div>
  </nav>

  <div id="formBox">
    <form id="postForm">
      <textarea id="content" rows="3" placeholder="테나무숲. 일요일 저녁에 너의 자취는 사라진다." required></textarea>
      <button type="submit" class="btn btn-wimbledon w-100">외치기</button>
    </form>
  </div>

  <div class="message-list" id="postList">
    {% for post in posts %}
      {% if post is string %}  <!-- old format fallback -->
        <div class="message-item">{{ post }}</div>
      {% else %}
        <div class="message-item">
          {{ post.text }}
          <span class="timestamp">{{ post.timestamp }}</span>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <script>
      window.addEventListener("DOMContentLoaded", () => {
        const path = window.location.pathname;
        document.querySelectorAll('.main-navbar .nav-link').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });
    const form = document.getElementById("postForm");
    const contentInput = document.getElementById("content");
    const postList = document.getElementById("postList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = contentInput.value.trim();
      if (!content) return;

      const res = await fetch("/board", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        const newPost = await res.json();
        const div = document.createElement("div");
        div.className = "message-item";
        div.innerHTML = `${newPost.content}<span class="timestamp">방금 전</span>`;
        postList.prepend(div);
        contentInput.value = "";
      }
    });
  </script>
</body>
</html>
